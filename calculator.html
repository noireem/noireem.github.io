<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple JavaScript Calculator</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #281c29;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #b681bd;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">JavaScript Calculator Results</h1>
    <script src="calculator.js"></script>
</body>
</html>
